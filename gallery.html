<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Gallery</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body class="gallery" id="top">
  <nav class="nav">
    <a href="index.html">Menu</a>
  </nav>

  <header class="topbar">
    <h1>Media Gallery</h1>
    <p class="sub">Everything in <code>/media</code>, generated at build time.</p>
  </header>

  <main class="gallery-all">
    <div class="gallery-all-grid">
      <figure class="gallery-all-item">
              <a class="gallery-item" href="media/blink.webp">
                <img src="media/blink.webp" alt="blink">
              </a>
              <figcaption>blink.webp</figcaption>
            </figure>
<figure class="gallery-all-item">
              <a class="gallery-item" href="media/blink-lollipop.webp">
                <img src="media/blink-lollipop.webp" alt="blink-lollipop">
              </a>
              <figcaption>blink-lollipop.webp</figcaption>
            </figure>
<figure class="gallery-all-item">
              <a class="gallery-item" href="media/F_01_nyx_lucy_bar.webp">
                <img src="media/F_01_nyx_lucy_bar.webp" alt="F_01_nyx_lucy_bar">
              </a>
              <figcaption>F_01_nyx_lucy_bar.webp</figcaption>
            </figure>
<figure class="gallery-all-item">
              <a class="gallery-item" href="media/flameicon.png">
                <img src="media/flameicon.png" alt="flameicon">
              </a>
              <figcaption>flameicon.png</figcaption>
            </figure>
<figure class="gallery-all-item">
              <a class="gallery-item" href="media/gremlins.webp">

              </a>

<figure class="gallery-all-item">
              <a class="gallery-item" href="media/HHchibi.png">
                <img src="media/HHchibi.png" alt="HHchibi">
              </a>
              <figcaption>HHchibi.png</figcaption>
            </figure>
<figure class="gallery-all-item">
              <a class="gallery-item" href="media/Illustration2.webp">
                <img src="media/Illustration2.webp" alt="Illustration2">
              </a>
              <figcaption>Illustration2.webp</figcaption>
            </figure>
    </div>
  </main>

  <footer class="footer">
    <a href="index.html">Back to menu</a>
  </footer>

  <div id="lightbox" class="lightbox" hidden>
  <div class="lightbox-backdrop" data-close="1"></div>

  <button class="lightbox-prev" type="button" aria-label="Previous">‹</button>
  <img id="lightboxImg" class="lightbox-img" alt="">
  <button class="lightbox-next" type="button" aria-label="Next">›</button>

  <button class="lightbox-close" type="button" aria-label="Close" data-close="1">×</button>
</div>

<script src="js/lightbox.js"></script>

  <a class="back-to-top" href="#top" aria-label="Back to top">↑</a>
</body>
</html>
